<nav>
    <div class="nav-wrapper">

        <a  [router-link]="['/home']" class="brand-logo">{{title}}</a>

        <a href="#" data-activates="side-bar" class="button-collapse"><i class="material-icons">menu</i></a>

        <ul class="right hide-on-med-and-down">
            <li *ng-for="#link of links" [class]="class_for_link(link)">
                <a [router-link]="[link.component]">{{link.text}}</a>
            </li>
        </ul>

        <ul class="side-nav" id="side-bar">
            <li *ng-for="#link of links" [class]="class_for_link(link)">
                <a [router-link]="[link.component]" style="color: #444;">{{link.text}}</a>
            </li>
        </ul>
        <div *ng-if="router.navigating" class="progress">
            <div class="indeterminate"></div>
        </div>
    </div>
</nav>
