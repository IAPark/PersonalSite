<link rel="import" href="../bower_components/polymer/polymer.html">


<dom-module id="GitHub-activity-feed">
    <template>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/octicons/2.0.2/octicons.min.css">
        <link rel="stylesheet" href="../github-activity/dist/github-activity-0.1.1.min.css">

        <div id="feed"></div>
    </template>

    <script type="text/javascript" src="../github-activity/dist/github-activity-0.1.1.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.min.js"></script>

    <script>
        var activity_rss;
        Polymer({
            is: 'GitHub-activity-feed',
            properties: {
                user: {
                    type: String,
                    value: 'IAPark'
                }
            },
            ready: function() {
                GitHubActivity.feed({
                    username: this.user,
                    selector: "#feed"
                });
            }
        });
    </script>
</dom-module>
