<link rel="import" href="../bower_components/polymer/polymer.html">


<dom-module id="GitHub-activity-feed">
    <template>
        <ul>
            <template is="dom-repeat" items="{{events}}">
                <li>
                    <h1>{{item.title}}</h1>
                    item.content
                </li>
            </template>
        </ul>
    </template>

    <script>
        var activity_rss;
        Polymer({
            is: 'GitHub-activity-feed',
            properties: {
                user: {
                    type: String,
                    value: 'IAPark'
                }
            },
            ready: function() {
                var activityFeed = this;
                $.ajax({
                    type: "GET",
                    url: ("https://github.com/" + activityFeed.user +".atom"),
                    dataType: "xml",
                    success: function (xml){
                        console.log(xml);
                    }
                });
                activityFeed.events = [];
            }
        });
    </script>
</dom-module>
